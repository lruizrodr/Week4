<ul id="fruits">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
</ul>
<button onclick="replaceFruit()">Magic</button>
<script>
    function replaceFruit() {//ul -> fruits -> li -> banana (is 2) -> newFruit 
        let fruits = document.getElementById("fruits"); 
        let li = fruits.getElementsByTagName("li");
        let newFruit = document.createElement("li");
        newFruit.textContent = "Lizard";
        fruits.replaceChild(newFruit, li[2]);
    }

    // OR

    // function replaceFruit() {

</script>
