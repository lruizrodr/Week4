<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
<div class="container mt-5">
    <div class="col-4">

    </div>
    <input id="input" type="text" placeholder="oink" class="form-control col-3">
    <div class="keys bg-dark rounded mt-5 text-center col-5">
        
        
        
        
         <br>
        <button data-val="7" class="btn btn-primary m-2">7</button> |
        <button data-val="8" class="btn btn-primary m-2">8</button> |
        <button data-val="9" class="btn btn-primary m-2">9</button> |
        <button data-val="+" class="btn btn-primary m-2">+</button> <br>
        <button data-val="4" class="btn btn-primary m-2">4</button> |
        <button data-val="5" class="btn btn-primary m-2">5</button> |
        <button data-val="6" class="btn btn-primary m-2">6</button> |
        <button data-val="-" class="btn btn-primary m-2">-</button> <br>
        <button data-val="1" class="btn btn-primary m-2">1</button> |
        <button data-val="2" class="btn btn-primary m-2">2</button> |
        <button data-val="3" class="btn btn-primary m-2">3</button> |
        <button data-val="*" class="btn btn-primary m-2">*</button> <br>
        <button data-val="0" class="btn btn-primary m-2">0</button> |
        <button data-val="." class="btn btn-primary m-2">.</button> |
        <button id="equal" class="btn btn-danger m-2">=</button>    |
        <button data-val="/" class="btn btn-primary m-2">/</button> <br>
        <button btn btn-success id="clear" class="btn btn-danger col-5 m-2">Clear</button>    |
        

    </div>
    
</div>
    



<script src="calculator.js"></script>    
</body>
</html>
