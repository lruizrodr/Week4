<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 rounded text-center">
        <div class="card">
            <h1>BG Theme Changer</h1>
            <p>Click a color </p>
            <div class="control" id="control">
                <button class="colorbtn" data-color="Red" style="background: red;">strawberry</button>
                <button class="colorbtn" data-color="Blue" style="background: blue;">blueberry</button>
                <br>
                <button class="colorbtn" data-color="Green" style="background: green;">lizard</button>
                <button class="colorbtn" data-color="Yellow" style="background: yellow;">banana</button>  
                <br>
                <button class="colorbtn" data-color="brown" style="background: brown;">brown</button>
                <h4>Color Picker:</h4>
                <input type="color" id="colorPicker" value="#FFFFFF" placeholder="Selector">  
            </div>
        </div>
    </div>
    <script src="lab2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
